        .modal-content {

<body class="bg-light">
    <div class="modal modal-signin position-static d-block py-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-3 shadow">
                <div class="modal-body p-4 text-center">
                    <h5 class="mb-0">Would you like to activate secure connection?</h5>
                    <p class="mb-0">Install a free VPN</p>
                </div>
                <div class="modal-footer flex-nowrap p-0">
                    <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0 border-end" onclick="location.href = 'https://www.goole.com';"><strong>Yes</strong></button>
                    <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0" onclick="location.href = 'https://www.goole.com';">Later</button>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript">
    setTimeout(function() {
        alert("Install a free VPN to continue secure browsing");
        PreventExitPop = false;
        window.location = "https://www.google.com"
    }, 20000);
    </script>
</body>
